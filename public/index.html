<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>poker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <style>
    * {
      margin: auto;
      text-align: center;
      color: white;
      font-size: x-large;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>


</head>

<body style="overflow: hidden">
  <div style="width: 100% ; height: 100vh; background-color:blueviolet;">
    <!-- starting game div -->
    <div id="begaining" class="middle">
      <h1>21点</h1>
      <button id="start" class="btn btn-primary">开始游戏</button>
      <br>
      <br>
      <a href="/indexen" class="btn btn-primary">English Version</a>
      <br><br>
      <p>赢一场加1分,输一场减1分. 加倍一场赢加2分, 输减2分. 同样数字牌没有分开.</p>
    </div>
    <!-- get your cards button -->
    <div id="deal" class="middle" style="display: none;">
      <h4 >分数: <span style="font-size: xx-large;" id="totalscore">0</span></h4>
      <button id="dealBtn" class="btn btn-primary">发牌</button>
    </div>
    <!-- computer div -->
    <div id="computerdiv">

    </div>
    <!-- player div -->
    <div id="playerdiv" style="position: relative; top: 37%;">

    </div>

    <button style="left: 20%; display: none;" id="endgame"" class=" btn btn-danger middle">不要</button>
    <button style="left: 80%; display: none;" id="anothercard" class="btn btn-success middle">还要</button>
    <button style="display: none;" id="double" class="btn btn-warning middle">加倍</button>
    <!-- different endings same onclick function -->
    <button style="display: none;" id="lose" class="btn btn-danger restartgame middle">你输了！再来一局?</button>
    <button style="display: none;" id="draw" class="btn btn-warning restartgame middle">平局！再来一局?</button>
    <button style="display: none;" id="win" class="btn btn-success restartgame middle">你赢了！再来一局?</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").then(reg => {
          console.log("We found your service worker file!", reg);
        });
      });
    }
  </script>

</body>

</html>
