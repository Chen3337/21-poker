<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>poker</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <style>
    * {
      margin: auto;
      text-align: center;
      color: white;
      font-size: x-large;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>


</head>

<body style="overflow: hidden">
  <div style="width: 100% ; height: 100vh; background-color:blueviolet;">
    <!-- starting game div -->
    <div id="begaining" class="middle">
      <h1>21 Poker</h1>
      <button id="start" class="btn btn-primary">Start Game</button>
      <br><br>
      <p style="font-size: large;">Win one round is one points, and lose one round you lost a point. When double point Win a round is two points and lose that round lost two points. There is no split when having card with same number.</p>
    </div>
    <!-- get your cards button -->
    <div id="deal" class="middle" style="display: none;">
      <h4 >Points: <span style="font-size: xx-large;" id="totalscore">0</span></h4>
      <button id="dealBtn" class="btn btn-primary">Deal</button>
    </div>
    <!-- computer div -->
    <div id="computerdiv">

    </div>
    <!-- player div -->
    <div id="playerdiv" style="position: relative; top: 37%;">

    </div>

    <button style="left: 20%; display: none;" id="endgame"" class=" btn btn-danger middle">End</button>
    <button style="left: 80%; display: none;" id="anothercard" class="btn btn-success middle">More <br> Card</button>
    <button style="display: none;" id="double" class="btn btn-warning middle">DOUBLE <br> Points</button>
    <!-- different endings same onclick function -->
    <button style="display: none;" id="lose" class="btn btn-danger restartgame middle">YOU LOSE! Another Round?</button>
    <button style="display: none;" id="draw" class="btn btn-warning restartgame middle">DRAW! Another Round?</button>
    <button style="display: none;" id="win" class="btn btn-success restartgame middle">YOU WIN! Another Round?</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").then(reg => {
          console.log("We found your service worker file!", reg);
        });
      });
    }
  </script>
</body>

</html>
